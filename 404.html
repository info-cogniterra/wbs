<script id="cogniterra-unified-theme-menu">
(function(){
  if (window.__COGNITERRA_INIT__) return;
  window.__COGNITERRA_INIT__ = true;

  function logInfo(msg, meta){ try { console.log("[cogniterra]", msg, meta||""); } catch(_){} }
  function logError(msg, err){ try { console.error("[cogniterra:err]", msg, err||""); } catch(_){} }
  window.addEventListener("error", function(e){ logError("window.error", e && (e.error||e.message)); });
  window.addEventListener("unhandledrejection", function(e){ logError("unhandledrejection", e && e.reason); });

  var STORAGE_KEY = "theme";
  var root = document.documentElement;

  function getStoredTheme(){ try { return localStorage.getItem(STORAGE_KEY); } catch(_){ return null; } }
  function setStoredTheme(val){ try { localStorage.setItem(STORAGE_KEY, val); } catch(_){} }
  function systemPrefersDark(){ return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; }
  function applyTheme(theme){
    if(theme === "dark" || (theme === null && systemPrefersDark())){
      root.classList.add("dark"); root.setAttribute("data-theme","dark");
    } else {
      root.classList.remove("dark"); root.setAttribute("data-theme","light");
    }
  }
  function getEffectiveTheme(){ var t = getStoredTheme(); if(t === "light" || t === "dark") return t; return null; }
  try { applyTheme(getEffectiveTheme()); } catch(e){ logError("applyTheme(init)", e); }

  function bindThemeToggles(){
    var selectors = ["#themeToggle","#theme-toggle",".js-theme-toggle","[data-theme-toggle]"];
    var toggles = [];
    selectors.forEach(function(sel){ try{ document.querySelectorAll(sel).forEach(function(el){ if(!toggles.includes(el)) toggles.push(el); }); }catch(_){}});
    if(toggles.length===0){ logInfo("no theme toggles found"); return; }
    toggles.forEach(function(btn){
      try{
        btn.addEventListener("click", function(){
          var cur = root.classList.contains("dark") ? "dark" : "light";
          var next = cur === "dark" ? "light" : "dark";
          setStoredTheme(next); applyTheme(next);
          logInfo("theme toggled", {from: cur, to: next});
        }, { passive: true });
      }catch(e){ logError("bind theme toggle", e); }
    });
  }

  try {
    if (window.matchMedia){
      var mq = window.matchMedia('(prefers-color-scheme: dark)');
      if(mq.addEventListener){
        mq.addEventListener('change', function(){
          if(getStoredTheme() == null){ applyTheme(null); logInfo("system theme changed, following system"); }
        });
      }
    }
  } catch(e){ logError("matchMedia observer", e); }

  function matchesHamburger(el){
    return !!(el && (el.id === "hamburger" || (el.hasAttribute && el.hasAttribute("data-hamburger"))));
  }

  function findHamburger(el){
    if(!el) return null;
    if(matchesHamburger(el)) return el;
    return el.closest ? el.closest("#hamburger, [data-hamburger]") : null;
  }

  function bindMenu(){
    try {
      var btn = document.getElementById("hamburger") || document.querySelector("[data-hamburger]");
      var panel = document.getElementById("mobileNav") || document.querySelector("[data-mobile-nav]");
      if(!btn || !panel){ logInfo("menu elements missing", {btn:!!btn, panel:!!panel}); return; }

      // Ensure button-like behavior
      try{
        btn.setAttribute("role","button");
        if(!btn.getAttribute("tabindex")) btn.setAttribute("tabindex","0");
        if(btn.tagName && btn.tagName.toLowerCase()==="button"){
          if(!btn.getAttribute("type")) btn.setAttribute("type","button");
        }
        btn.style.touchAction = "manipulation";
        btn.style.pointerEvents = "auto";
        btn.style.cursor = "pointer";
        btn.setAttribute("aria-controls", panel.id || "mobileNav");
      }catch(_){}

      function applyHidden(val){
        if(val){
          panel.setAttribute("hidden","");
          if(panel.classList) panel.classList.add("hidden");
        } else {
          panel.removeAttribute("hidden");
          if(panel.classList) panel.classList.remove("hidden");
        }
      }

      function setExpanded(val){
        btn.setAttribute("aria-expanded", String(val));
        applyHidden(!val);
      }

      // Initialize
      var expanded = btn.getAttribute("aria-expanded");
      if(expanded == null){ setExpanded(false); }
      else { applyHidden(!(expanded === "true")); }

      var lastTs = 0;
      function activate(){
        var now = Date.now();
        if(now - lastTs < 250){ return; } // dedupe pointerup/click
        lastTs = now;
        var cur = btn.getAttribute("aria-expanded") === "true";
        setExpanded(!cur);
        logInfo("menu toggled", {open: !cur});
      }

      // Direct listeners
      btn.addEventListener("pointerup", function(e){ activate(); }, { passive: true });
      btn.addEventListener("click", function(e){ activate(); }, { passive: true });

      // Delegated fallback
      document.addEventListener("click", function(e){
        var h = findHamburger(e.target);
        if(h && h === btn){ activate(); }
      }, { passive: true });

      // Close on ESC and when clicking outside
      document.addEventListener("keydown", function(e){
        if(e.key === "Escape"){ setExpanded(false); logInfo("menu closed via ESC"); }
      });
      document.addEventListener("click", function(e){
        try{
          var target = e.target;
          var insidePanel = panel.contains(target);
          var isHamb = btn.contains(target) || matchesHamburger(target);
          if(!insidePanel && !isHamb){ setExpanded(false); }
        }catch(_){}
      }, { passive: true });

    } catch(e){ logError("bind menu", e); }
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", function(){ bindThemeToggles(); bindMenu(); });
  } else {
    bindThemeToggles(); bindMenu();
  }
})();
</script>
<script data-cookie="logic-v2">
(function(){
  try{
    var banner = document.getElementById("cookie-banner");
    if(!banner) return;
    var adv = document.getElementById("ck-advanced");
    var btnAllow = document.getElementById("ck-allow-all");
    var btnReject = document.getElementById("ck-reject");
    var btnSettings = document.getElementById("ck-settings");
    var btnSave = document.getElementById("ck-save");
    var btnCancel = document.getElementById("ck-cancel");
    var optAnalytics = document.getElementById("ck-opt-analytics");
    var optMarketing = document.getElementById("ck-opt-marketing");

    function getConsent(){
      try { return JSON.parse(localStorage.getItem("ck-consent") || "null"); } catch(_){ return null; }
    }
    function setConsent(obj){
      try { localStorage.setItem("ck-consent", JSON.stringify(obj)); } catch(_){}
    }
    function showBanner(){ banner.style.display = ""; banner.classList.add("show"); }
    function hideBanner(){ banner.classList.remove("show"); banner.style.display = "none"; }

    var current = getConsent();
    if(!current){
      showBanner();
    }

    if(btnAllow){
      btnAllow.addEventListener("click", function(){
        setConsent({ necessary:true, analytics:true, marketing:true, ts: Date.now() });
        hideBanner();
        document.dispatchEvent(new CustomEvent("ck-consent-change", {detail:{analytics:true, marketing:true}}));
      }, {passive:true});
    }
    if(btnReject){
      btnReject.addEventListener("click", function(){
        setConsent({ necessary:true, analytics:false, marketing:false, ts: Date.now() });
        hideBanner();
        document.dispatchEvent(new CustomEvent("ck-consent-change", {detail:{analytics:false, marketing:false}}));
      }, {passive:true});
    }
    if(btnSettings && adv){
      btnSettings.addEventListener("click", function(){
        var expanded = btnSettings.getAttribute("aria-expanded")==="true";
        btnSettings.setAttribute("aria-expanded", expanded ? "false":"true");
        adv.hidden = expanded;
      }, {passive:true});
    }
    if(btnSave && adv){
      btnSave.addEventListener("click", function(){
        var a = !!(optAnalytics && optAnalytics.checked);
        var m = !!(optMarketing && optMarketing.checked);
        setConsent({ necessary:true, analytics:a, marketing:m, ts: Date.now() });
        hideBanner();
        document.dispatchEvent(new CustomEvent("ck-consent-change", {detail:{analytics:a, marketing:m}}));
      }, {passive:true});
    }
    if(btnCancel && adv){
      btnCancel.addEventListener("click", function(){
        adv.hidden = true;
        if(btnSettings) btnSettings.setAttribute("aria-expanded","false");
      }, {passive:true});
    }
  }catch(e){ try{ console.error("[cookie-banner]", e); }catch(_){} }
})();
</script>

<script>
(function(){
  function loadGA(){
    if (window.__ga_loaded) return;
    var s=document.createElement('script');
    s.async = true;
    s.src = 'https://www.googletagmanager.com/gtag/js?id=G-4MSPYGTHYK';
    document.head.appendChild(s);
    window.dataLayer = window.dataLayer || [];
    window.gtag = function(){ dataLayer.push(arguments); };
    gtag('js', new Date());
    // Analytics
    gtag('config','G-4MSPYGTHYK', {'allow_enhanced_conversions': true});
    // Marketing (Google Ads) only if allowed
    if (window.cookieConsentHas && cookieConsentHas('marketing')) {
      gtag('config','AW-17593911653');
    }
    window.__ga_loaded = true;
  }

  function maybeStart(){
    if (window.cookieConsentHas && cookieConsentHas('analytics')) {
      loadGA();
    }
  }

  // If consent already granted
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', maybeStart);
  } else {
    maybeStart();
  }

  // React to accept/save buttons from external cookie component
  document.addEventListener('click', function(e){
    var id = e.target && e.target.id;
    if (id === 'cc-accept' || id === 'cc-save') {
      setTimeout(maybeStart, 0);
    }
  });

  // As a safety: remove any legacy #cookie-banner if still present
  document.addEventListener('DOMContentLoaded', function(){
    var legacy = document.getElementById('cookie-banner');
    if (legacy && legacy.parentNode) legacy.parentNode.removeChild(legacy);
  });
})();
</script>
